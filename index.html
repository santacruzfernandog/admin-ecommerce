<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/07c198be6a.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/estilos.css">

    <title>weTecno</title>
  </head>
  <body>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
          <div class="container">
              <a href="index.html" class="navbar-brand">weTecno</a>
          </div>
      </nav>

      <img src="img/girl.png" width="180" height="180" alt="" class="img-fluid mx-auto d-block my-5">

      <!--Login-->
      <section id="login">
          <div class="container">
              <div class="row">
                  <div class="col-md-6 mx-auto">
                      <div class="card">
                          <div class="card-header">
                              <h4 class="text-center">Acceso de Usuarios</h4>
                          </div>
                          <div class="card-body">
                              <form>
                                  <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" placeholder="Ingresar email">
                                  </div>
                                  <div class="form-group">
                                    <label for="password">Contraseña</label>
                                    <input type="password" class="form-control" placeholder="Ingresar contraseña">
                                  </div>
                                  <a href="panel.html" class="btn btn-primary w-100"><i class="fas fa-user"></i> Acceder</a>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </section>

      <!--Footer-->
      <footer id="main-footer" class="bg-dark text-white mb-5 p-5">
          <div class="container">
              <div class="row">
                  <div class="col">
                      <p class="lead text-center">
                          2020 - Todos los derechos &copy;
                          <span>weTecno</span>
                      </p>
                  </div>
              </div>
          </div>
      </footer>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
